        :root {
            --gold: #c8aa6e;
            --dark-blue: #010a13;
            --border: #785a28;
            --button-hover: #1e2328;
        }

        body { 
            background: linear-gradient(rgba(1, 10, 19, 0.9), rgba(1, 10, 19, 0.9)), 
                        url('https://theme.zdassets.com/hc/theme_assets/43400/200155010/summoners_rift.jpg');
            background-size: cover;
            background-position: center;
            color: #f0e6d2; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        #game-area { 
            background: rgba(10, 20, 40, 0.95); 
            border: 1px solid var(--border); 
            padding: 40px; 
            border-radius: 2px; 
            text-align: center; 
            width: 500px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 5px; font-weight: 700; margin-bottom: 30px; }
        
        input { 
            background: transparent; 
            color: #fff; 
            border: 1px solid var(--border); 
            padding: 12px; 
            width: 70%; 
            margin-bottom: 10px;
            outline: none;
        }

        button { 
            background: var(--dark-blue); 
            color: var(--gold); 
            border: 1px solid var(--border); 
            padding: 12px 24px; 
            cursor: pointer; 
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) { background: var(--gold); color: var(--dark-blue); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .player-list { margin: 20px 0; font-size: 0.9rem; color: #a09b8c; line-height: 1.6; }
        .secret-box { border: 1px solid var(--border); padding: 30px; margin: 20px 0; background: rgba(0,0,0,0.3); }
        img { width: 160px; border: 1px solid var(--gold); margin-top: 15px; }

        .vote-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 0; 
            border-bottom: 1px solid rgba(120, 90, 40, 0.3);
        }

        .hidden { display: none; }
        .win-text { font-size: 2rem; color: var(--gold); letter-spacing: 3px; }
    </style>
</head>

<div id="game-area">
    <div id="setup-screen">
        <h1>Impostor</h1>
        <input type="text" id="name-input" placeholder="SUMMONER NAME">
        <button onclick="addPlayer()">ADD</button>
        <div class="player-list" id="display-list"></div>
        <button id="start-btn" class="hidden" onclick="startGame()">START MATCH</button>
    </div>

    <div id="reveal-screen" class="hidden">
        <h2 id="reveal-target-name" style="color: var(--gold)"></h2>
        <div id="secret-content" class="hidden">
            <div id="role-data" class="secret-box"></div>
        </div>
        <button id="show-btn" onclick="showSecret()">VIEW ROLE</button>
    </div>

    <div id="gameplay-screen" class="hidden">

        <p>Analyze the data. Find the Impostor.</p>
        <div id="vote-section" class="hidden">

            <div id="vote-buttons"></div>
            <button id="finalize-btn" class="hidden" style="margin-top: 20px; width: 100%;" onclick="calculateWinner()">FINALIZE RESULTS</button>

    function addPlayer() {
        const input = document.getElementById("name-input");
        const name = input.value.trim().toUpperCase();
        if (name) {
            players.push(name);
            input.value = "";
            document.getElementById("display-list").innerHTML = players.map(p => `â€¢ ${p}`).join("<br>");
            if (players.length >= 3) document.getElementById("start-btn").classList.remove("hidden");
        }
    }

    function startGame() {
        targetChamp = CHAMPION_POOL[Math.floor(Math.random() * CHAMPION_POOL.length)];
        impostorIndex = Math.floor(Math.random() * players.length);
        document.getElementById("setup-screen").classList.add("hidden");
        document.getElementById("reveal-screen").classList.remove("hidden");
        prepareNext();
    }

    function prepareNext() {
        document.getElementById("secret-content").classList.add("hidden");
        document.getElementById("show-btn").classList.remove("hidden");
        document.getElementById("reveal-target-name").innerText = `${players[currentPlayerIndex]}, IT IS YOUR TURN`;
    }

    function showSecret() {
        document.getElementById("show-btn").classList.add("hidden");
        document.getElementById("secret-content").classList.remove("hidden");
        
        const roleBox = document.getElementById("role-data");
        if (currentPlayerIndex === impostorIndex) {
            const hints = [`REGION: ${targetChamp.region}`, `WEAPON: ${targetChamp.weapon}`, `RANGE: ${targetChamp.range}`, `GENDER: ${targetChamp.gender}`];
            roleBox.innerHTML = `<h3>IMPOSTOR</h3><p>${hints[Math.floor(Math.random() * hints.length)]}</p>`;
        } else {
            const imgName = targetChamp.name.replace(/[^a-zA-Z]/g, '');
            roleBox.innerHTML = `<h3>CREW</h3><img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${imgName}.png"><br><b>${targetChamp.name}</b>`;
        }

        setTimeout(() => {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) prepareNext();
            else startDiscussion();
        }, 5000); 
    }

    function startDiscussion() {
        document.getElementById("reveal-screen").classList.add("hidden");
        document.getElementById("gameplay-screen").classList.remove("hidden");
    }

    function showVotingUI() {
        document.getElementById("start-vote-btn").classList.add("hidden");
        document.getElementById("vote-section").classList.remove("hidden");
        players.forEach((_, i) => votes[i] = 0);
        totalVotesCast = 0;
        updateVoteDisplay();
    }

        if (totalVotesCast < players.length) {
            votes[idx]++;
            totalVotesCast++;
            updateVoteDisplay();
        }
    }

    function updateVoteDisplay() {
        const container = document.getElementById("vote-buttons");
        const remaining = players.length - totalVotesCast;
        document.getElementById("vote-info").innerText = `${remaining} VOTES REMAINING`;
        
        container.innerHTML = players.map((p, i) => `
            <div class="vote-row">
                <span>${p}</span>
                <div>
                    <span style="margin-right:15px;">${votes[i]}</span>
                    <button onclick="logVote(${i})" ${totalVotesCast >= players.length ? 'disabled' : ''}>+</button>
                </div>
            </div>
        `).join("");

        if (totalVotesCast === players.length) {
            document.getElementById("finalize-btn").classList.remove("hidden");
        }
    }

    function calculateWinner() {
        let winners = [];
        let max = -1;
        for (let i in votes) {
            if (votes[i] > max) { max = votes[i]; winners = [i]; }
            else if (votes[i] === max) { winners.push(i); }
        }

        if (winners.length > 1) {
            alert("TIE DETECTED. RESETTING VOTES FOR TIEBREAKER.");
            showVotingUI();
            return;
        }

        const win = parseInt(winners[0]) === impostorIndex;
        document.getElementById("game-area").innerHTML = `
            <h1 class="win-text">${win ? 'VICTORY' : 'DEFEAT'}</h1>
            <p>${players[winners[0]]} WAS ELIMINATED</p>
            <p>IMPOSTOR: ${players[impostorIndex]}</p>
            <p>CHAMPION: ${targetChamp.name}</p>
            <button onclick="location.reload()">REPLAY</button>
        `;
    }
</script>
</body>
</html>
