<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Impostor: Screenshare Edition</title>
    <style>
        body { background-color: #010a13; color: #f0e6d2; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        #game-area { background: rgba(10, 20, 40, 0.95); border: 2px solid #785a28; padding: 30px; border-radius: 8px; text-align: center; width: 500px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h1 { color: #c8aa6e; text-transform: uppercase; letter-spacing: 2px; }
        button { background-color: #1e2328; color: #cdbe91; border: 1px solid #785a28; padding: 12px 20px; margin: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        button:hover { background-color: #252c32; border-color: #c89b3c; }
        input { background: #010a13; color: #f0e6d2; border: 1px solid #785a28; padding: 10px; width: 70%; margin-bottom: 10px; }
        .player-list { text-align: left; margin: 20px 0; border: 1px solid #3c3c3c; padding: 10px; max-height: 150px; overflow-y: auto; }
        .secret-box { background: #0a1428; border: 2px dashed #c89b3c; padding: 20px; margin: 20px 0; }
        img { width: 160px; border: 3px solid #785a28; margin-top: 15px; }
        #timer { font-size: 3rem; color: #c8aa6e; font-weight: bold; margin: 20px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-area">
    <h1>Hextech Impostor</h1>

    <div id="setup-screen">
        <h3>Add Players (Min 3)</h3>
        <input type="text" id="name-input" placeholder="Name...">
        <button onclick="addPlayer()">Add</button>
        <div class="player-list" id="display-list"></div>
        <button id="start-btn" class="hidden" onclick="startGame()">Start Match</button>
    </div>

    <div id="reveal-screen" class="hidden">
        <h2 id="reveal-instruction">EYES CLOSED!</h2>
        <h3 id="reveal-target-name"></h3>
        <div id="secret-content" class="hidden">
            <div id="role-data" class="secret-box"></div>
            <p style="color: #c8aa6e;">Hiding in 2 seconds...</p>
        </div>
        <button id="show-btn" onclick="showSecret()">I AM READY (SHOW ROLE)</button>
    </div>

    <div id="gameplay-screen" class="hidden">
        <h2 id="game-status">Discussion Phase</h2>
        <div id="timer">03:00</div>
        <div id="vote-section" class="hidden">
            <h3>Who is the Impostor?</h3>
            <div id="vote-buttons"></div>
        </div>
        <button id="vote-btn" onclick="startVoting()">Go to Voting</button>
    </div>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07a.mp3"></audio>
<audio id="ding" src="https://www.soundjay.com/misc/bell-ringing-05.mp3"></audio>

<script>
    let players = [];
    let currentPlayerIndex = 0;
    let impostorIndex = -1;
    let targetChamp = null;
    let countdown;

    const CHAMPION_POOL = [
        { name: "Aatrox", region: "Runeterra", weapon: "Greatsword", range: "Melee" },
        { name: "Ahri", region: "Ionia", weapon: "Orb", range: "Ranged" },
        { name: "Akali", region: "Ionia", weapon: "Kama", range: "Melee" },
        { name: "Ashe", region: "Freljord", weapon: "Ice Bow", range: "Ranged" },
        { name: "Braum", region: "Freljord", weapon: "Giant Shield", range: "Melee" },
        { name: "Caitlyn", region: "Piltover", weapon: "Sniper Rifle", range: "Ranged" },
        { name: "Darius", region: "Noxus", weapon: "Battleaxe", range: "Melee" },
        { name: "Ezreal", region: "Piltover", weapon: "Magic Gauntlet", range: "Ranged" },
        { name: "Garen", region: "Demacia", weapon: "Greatsword", range: "Melee" },
        { name: "Jinx", region: "Zaun", weapon: "Minigun", range: "Ranged" },
        { name: "Lux", region: "Demacia", weapon: "Wand", range: "Ranged" },
        { name: "Yasuo", region: "Ionia", weapon: "Katana", range: "Melee" },
        { name: "Zed", region: "Ionia", weapon: "Shadow Blades", range: "Melee" },
        { name: "Thresh", region: "Shadow Isles", weapon: "Scythe", range: "Ranged" },
        { name: "Teemo", region: "Bandle City", weapon: "Blowgun", range: "Ranged" }
        // ... (Keep your full list here)
    ];

    function addPlayer() {
        const name = document.getElementById("name-input").value.trim();
        if (name) {
            players.push(name);
            document.getElementById("name-input").value = "";
            document.getElementById("display-list").innerHTML = players.map(p => `â€¢ ${p}`).join("<br>");
            if (players.length >= 3) document.getElementById("start-btn").classList.remove("hidden");
        }
    }

    function startGame() {
        targetChamp = CHAMPION_POOL[Math.floor(Math.random() * CHAMPION_POOL.length)];
        impostorIndex = Math.floor(Math.random() * players.length);
        currentPlayerIndex = 0;
        document.getElementById("setup-screen").classList.add("hidden");
        document.getElementById("reveal-screen").classList.remove("hidden");
        prepareNext();
    }

    function prepareNext() {
        document.getElementById("secret-content").classList.add("hidden");
        document.getElementById("show-btn").classList.remove("hidden");
        document.getElementById("reveal-instruction").innerText = "EVERYONE CLOSE EYES!";
        document.getElementById("reveal-target-name").innerText = `${players[currentPlayerIndex]}, it is your turn.`;
        document.getElementById("beep").play();
    }

    function showSecret() {
        document.getElementById("show-btn").classList.add("hidden");
        document.getElementById("secret-content").classList.remove("hidden");
        document.getElementById("reveal-instruction").innerText = "YOUR SECRET:";
        
        const roleBox = document.getElementById("role-data");
        if (currentPlayerIndex === impostorIndex) {
            // Give only ONE random hint
            const hints = [`Region: ${targetChamp.region}`, `Weapon: ${targetChamp.weapon}`, `Range: ${targetChamp.range}`];
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            roleBox.innerHTML = `<h3>YOU ARE THE IMPOSTOR</h3><p>${randomHint}</p>`;
        } else {
            const imgName = targetChamp.name.replace(/\s/g, '');
            roleBox.innerHTML = `<h3>CREW</h3><img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${imgName}.png"><br><b>${targetChamp.name}</b>`;
        }

        // AUTO-HIDE after 2 seconds
        setTimeout(() => {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                prepareNext();
            } else {
                startDiscussion();
            }
        }, 2500); // 2.5 seconds to be safe
    }

    function startDiscussion() {
        document.getElementById("reveal-screen").classList.add("hidden");
        document.getElementById("gameplay-screen").classList.remove("hidden");
        document.getElementById("ding").play();
        
        let time = 180;
        countdown = setInterval(() => {
            time--;
            let mins = Math.floor(time / 60);
            let secs = time % 60;
            document.getElementById("timer").innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (time <= 0) {
                clearInterval(countdown);
                startVoting();
            }
        }, 1000);
    }

    function startVoting() {
        clearInterval(countdown);
        document.getElementById("timer").innerText = "VOTING TIME";
        document.getElementById("vote-btn").classList.add("hidden");
        document.getElementById("vote-section").classList.remove("hidden");
        const votes = document.getElementById("vote-buttons");
        votes.innerHTML = players.map((p, i) => `<button onclick="endGame(${i})">${p}</button>`).join("");
    }

    function endGame(votedIdx) {
        const win = votedIdx === impostorIndex;
        document.getElementById("game-area").innerHTML = `
            <h1>${win ? 'CREW WINS!' : 'IMPOSTOR WINS!'}</h1>
            <p>${players[votedIdx]} was voted out.</p>
            <p>The Impostor was: <b>${players[impostorIndex]}</b></p>
            <p>The Champion was: <b>${targetChamp.name}</b></p>
            <button onclick="location.reload()">New Game</button>
        `;
    }
</script>
</body>
</html>
