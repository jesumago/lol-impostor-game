<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Impostor Game</title>
    <script src="https://unpkg.com/playroomkit/multiplayer.umd.js"></script>
    <style>
        body { background-color: #010a13; color: #f0e6d2; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-area { background: rgba(10, 20, 40, 0.95); border: 2px solid #785a28; padding: 20px; border-radius: 8px; text-align: center; width: 400px; }
        button { background-color: #1e2328; color: #cdbe91; border: 1px solid #785a28; padding: 10px 15px; margin: 5px; cursor: pointer; font-weight: bold; }
        img { width: 140px; border: 3px solid #785a28; margin-top: 10px; }
        #chat-box { height: 100px; overflow-y: auto; background: rgba(0,0,0,0.3); margin: 10px 0; padding: 5px; text-align: left; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="game-area">
    <div id="status"><h1>Connecting to Hextech...</h1><p>Please wait for the nickname popup.</p></div>
    <div id="content"></div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type answer...">
        <button onclick="sendChat()">SEND</button>
    </div>
</div>

<script>
const { insertCoin, onPlayerJoin, myPlayer, isHost, setState, getState, getPlayers, onChatMessage } = Playroom;

const CHAMPION_POOL = [
    { name: "Aatrox", region: "Runeterra", gender: "Male", weapon: "Greatsword", range: "Melee" },
    { name: "Ahri", region: "Ionia", gender: "Female", weapon: "Orb", range: "Ranged" },
    { name: "Jinx", region: "Zaun", gender: "Female", weapon: "Minigun", range: "Ranged" },
    { name: "Garen", region: "Demacia", gender: "Male", weapon: "Greatsword", range: "Melee" }
];

async function init() {
    try {
        await insertCoin({ gameId: "lol-imp-v7", skipLobby: true });
        document.getElementById("status").style.display = "none";
        
        onChatMessage((msg, sender) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div><strong>${sender.getProfile().name}:</strong> ${msg}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        if (isHost()) { setupNewRound(); }
        gameLoop();
    } catch (e) {
        document.getElementById("status").innerHTML = "<h1>Connection Error</h1><p>Check popup/cookie settings.</p>";
    }
}

function setupNewRound() {
    const champ = CHAMPION_POOL[Math.floor(Math.random() * CHAMPION_POOL.length)];
    const impostor = getPlayers()[Math.floor(Math.random() * getPlayers().length)];
    setState("targetChamp", champ, true);
    setState("impostorId", impostor.id, true);
    setState("gamePhase", "LOBBY", true);
}

function gameLoop() {
    const phase = getState("gamePhase");
    const content = document.getElementById("content");

    if (phase === "LOBBY") {
        content.innerHTML = isHost() ? 
            `<h2>Lobby</h2><button onclick="setState('gamePhase', 'ROLE_REVEAL', true)">START GAME</button>` : 
            "<h2>Lobby</h2><p>Waiting for host...</p>";
    }

    if (phase === "ROLE_REVEAL") {
        const isImpostor = myPlayer().id === getState("impostorId");
        const champ = getState("targetChamp");
        content.innerHTML = isImpostor ? 
            `<h1>IMPOSTOR</h1><p>HINTS: ${champ.region}, ${champ.weapon}</p>` :
            `<h1>CREW</h1><img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${champ.name}.png"><h2>${champ.name}</h2>`;
    }

    requestAnimationFrame(gameLoop);
}

function sendChat() {
    const input = document.getElementById("chat-input");
    if (input.value.trim() !== "") {
        Playroom.chat(input.value);
        input.value = "";
    }
}

async function init() {
    try {
        // Most basic connection possible to avoid timeouts
        await insertCoin(); 
        
        // Hide the error box immediately on success
        document.getElementById("status").style.display = "none";
        
        onChatMessage((msg, sender) => {
            const chatBox = document.getElementById("chat-box");
            if(chatBox){
                chatBox.innerHTML += `<div><strong>${sender.getProfile().name}:</strong> ${msg}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        if (isHost()) { setupNewRound(); }
        requestAnimationFrame(gameLoop);
    } catch (e) {
        // This is what you see in image_757e1f.png
        console.error(e);
    }
};
</script>
</body>
</html>
