<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Impostor Game</title>
    <script src="https://unpkg.com/playroomkit/multiplayer.umd.js"></script>
    <style>
        body { background-color: #010a13; color: #f0e6d2; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-area { background: rgba(10, 20, 40, 0.95); border: 2px solid #785a28; padding: 20px; border-radius: 8px; text-align: center; width: 450px; }
        .join-btn { background-color: #c8aa6e; color: #010a13; border: 1px solid #785a28; padding: 20px 40px; font-size: 24px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #chat-box { height: 100px; overflow-y: auto; background: rgba(0,0,0,0.3); margin: 10px 0; padding: 8px; text-align: left; font-size: 0.85rem; }
        img { width: 140px; border: 3px solid #785a28; margin-top: 10px; }
    </style>
</head>
<body>

<div id="game-area">
    <div id="ui-container">
        <h1>Hextech Portal</h1>
        <button class="join-btn" onclick="startMultiplayer()">JOIN GAME</button>
        <p id="message">Click to establish connection.</p>
    </div>

    <div id="main-game" style="display:none;">
        <div id="content"></div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type here...">
            <button onclick="sendChat()">SEND</button>
        </div>
    </div>
</div>

<script>
const { insertCoin, onPlayerJoin, myPlayer, isHost, setState, getState, getPlayers, onChatMessage } = Playroom;

const CHAMPION_POOL = [
    { name: "Aatrox", region: "Runeterra", gender: "Male", weapon: "Greatsword", range: "Melee" },
    { name: "Ahri", region: "Ionia", gender: "Female", weapon: "Orb", range: "Ranged" },
    { name: "Jinx", region: "Zaun", gender: "Female", weapon: "Minigun", range: "Ranged" },
    { name: "Garen", region: "Demacia", gender: "Male", weapon: "Greatsword", range: "Melee" }
];

async function startMultiplayer() {
    document.getElementById("message").innerText = "Connecting... (If it hangs, check your internet)";
    
    try {
        // We set skipLobby: true to avoid the popup window entirely
        await insertCoin({ gameId: "lol-imp-v30", skipLobby: true });
        
        document.getElementById("ui-container").style.display = "none";
        document.getElementById("main-game").style.display = "block";

        onChatMessage((msg, sender) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div><strong>${sender.getProfile().name}:</strong> ${msg}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        if (isHost()) { setupNewRound(); }
        gameLoop();
    } catch (e) {
        document.getElementById("message").innerText = "Connection failed. Please try a different network/Wi-Fi.";
    }
}

function setupNewRound() {
    const champ = CHAMPION_POOL[Math.floor(Math.random() * CHAMPION_POOL.length)];
    setState("targetChamp", champ, true);
    setState("impostorId", myPlayer().id, true); 
    setState("gamePhase", "LOBBY", true);
}

function gameLoop() {
    const phase = getState("gamePhase");
    const content = document.getElementById("content");

    if (phase === "LOBBY") {
        content.innerHTML = isHost() ? 
            `<h2>Lobby</h2><button onclick="setState('gamePhase', 'ROLE_REVEAL', true)">START GAME</button>` : 
            "<h2>Lobby</h2><p>Waiting for host...</p>";
    }

    if (phase === "ROLE_REVEAL") {
        const isImpostor = myPlayer().id === getState("impostorId");
        const champ = getState("targetChamp");
        content.innerHTML = isImpostor ? 
            `<h1>IMPOSTOR</h1><p>HINTS: ${champ.region}, ${champ.weapon}</p>` :
            `<h1>CREW</h1><img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${champ.name}.png"><h2>${champ.name}</h2>`;
    }
    requestAnimationFrame(gameLoop);
}

function sendChat() {
    const input = document.getElementById("chat-input");
    if (input.value.trim() !== "") {
        Playroom.chat(input.value);
        input.value = "";
    }
}
</script>
</body>
</html>
