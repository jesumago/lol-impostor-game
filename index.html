    <meta charset="UTF-8">

    <title>Hextech Impostor: Rift Edition</title>
    <style>
        body { 
            background: linear-gradient(rgba(1, 10, 19, 0.8), rgba(1, 10, 19, 0.8)), url('https://theme.zdassets.com/hc/theme_assets/43400/200155010/summoners_rift.jpg');
            background-size: cover;
            background-position: center;
            color: #f0e6d2; 
            font-family: 'Beaufort for LoL', serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        #game-area { 
            background: rgba(10, 20, 40, 0.9); 
            border: 2px solid #785a28; 
            padding: 40px; 
            border-radius: 4px; 
            text-align: center; 
            width: 600px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }
        #game-area::before {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid #463714;
            pointer-events: none;
        }
        h1 { color: #c8aa6e; text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 10px rgba(200, 170, 110, 0.5); }
        button { 
            background-color: #1e2328; 
            color: #cdbe91; 
            border: 1px solid #785a28; 
            padding: 12px 24px; 
            margin: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        button:hover { background-color: #252c32; border-color: #c89b3c; color: #f0e6d2; }
        input { background: #010a13; color: #f0e6d2; border: 1px solid #785a28; padding: 12px; width: 75%; margin-bottom: 15px; }
        .player-list { text-align: left; margin: 20px 0; border: 1px solid #785a28; background: rgba(0,0,0,0.4); padding: 15px; max-height: 120px; overflow-y: auto; }
        .secret-box { background: #0a1428; border: 2px dashed #c89b3c; padding: 30px; margin: 25px 0; }
        img { width: 180px; border: 4px solid #785a28; margin-top: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .vote-row { display: flex; justify-content: space-between; align-items: center; background: rgba(30,35,40,0.8); margin: 8px 0; padding: 10px 20px; border: 1px solid #3c3c3c; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-area">
    <h1>Hextech Impostor</h1>

    <div id="setup-screen">
        <h3>Assemble the Squad (Min 3)</h3>
        <input type="text" id="name-input" placeholder="Summoner Name...">
        <button onclick="addPlayer()">Add</button>
        <div class="player-list" id="display-list"></div>
        <button id="start-btn" class="hidden" onclick="startGame()" style="background: #785a28; color: #fff;">Enter the Rift</button>
    </div>

    <div id="reveal-screen" class="hidden">
        <h2 id="reveal-instruction" style="color:#ff5555;">EYES CLOSED!</h2>
        <h3 id="reveal-target-name"></h3>
        <div id="secret-content" class="hidden">
            <div id="role-data" class="secret-box"></div>
            <p style="color: #c8aa6e; font-style: italic;">Incognito mode... Hiding in 5s</p>
        </div>
        <button id="show-btn" onclick="showSecret()">I AM READY</button>
    </div>

    <div id="gameplay-screen" class="hidden">
        <h2 id="game-status">Discussion Phase</h2>
        <p>Analyze the data. Locate the Impostor on Discord.</p>
        <div id="vote-section" class="hidden">
            <div id="vote-buttons"></div>
            <button onclick="resetVotes()" style="font-size: 0.7rem; opacity: 0.6; margin-top:10px;">Clear Votes</button>
            <button id="finalize-btn" style="background:#785a28; color:white; margin-top:20px; width: 100%;" onclick="calculateWinner()">FINALIZE JUDGMENT</button>
        </div>
        <button id="start-vote-btn" onclick="showVotingUI()">Go to Voting</button>
    </div>
</div>

    function addPlayer() {
        const nameInput = document.getElementById("name-input");
        const name = nameInput.value.trim();
        if (name) {
            players.push(name);
            nameInput.value = "";
            document.getElementById("display-list").innerHTML = players.map(p => `â€¢ ${p}`).join("<br>");
            if (players.length >= 3) document.getElementById("start-btn").classList.remove("hidden");
        }
    }

    function startGame() {
        document.getElementById("beep").play();
        targetChamp = CHAMPION_POOL[Math.floor(Math.random() * CHAMPION_POOL.length)];
        impostorIndex = Math.floor(Math.random() * players.length);
        currentPlayerIndex = 0;
        document.getElementById("setup-screen").classList.add("hidden");
        document.getElementById("reveal-screen").classList.remove("hidden");
        prepareNext();
    }

    function prepareNext() {
        document.getElementById("secret-content").classList.add("hidden");
        document.getElementById("show-btn").classList.remove("hidden");
        document.getElementById("reveal-instruction").innerText = "EVERYONE CLOSE EYES!";
        document.getElementById("reveal-target-name").innerText = `${players[currentPlayerIndex]}, step forward.`;
    }

    function showSecret() {

        document.getElementById("secret-content").classList.remove("hidden");

            const hintOptions = [
                `Region: ${targetChamp.region}`, 
                `Weapon Class: ${targetChamp.weapon}`, 
                `Range: ${targetChamp.range}`,
                `Gender: ${targetChamp.gender}`
            ];
            const randomHint = hintOptions[Math.floor(Math.random() * hintOptions.length)];
            roleBox.innerHTML = `<h3>ROLE: IMPOSTOR</h3><p>ONE HINT LOGGED:<br>${randomHint}</p>`;
        } else {
            const imgName = targetChamp.name.replace(/[^a-zA-Z]/g, '');
            roleBox.innerHTML = `<h3>ROLE: CREW</h3><img src="https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/${imgName}.png"><br><b>${targetChamp.name}</b>`;
        }

        setTimeout(() => {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                prepareNext();
            } else {
                startDiscussion();
            }
        }, 5000); 
    }

    function startDiscussion() {
        document.getElementById("ding").play();
        document.getElementById("reveal-screen").classList.add("hidden");
        document.getElementById("gameplay-screen").classList.remove("hidden");
    }

    function showVotingUI() {
        document.getElementById("start-vote-btn").classList.add("hidden");
        document.getElementById("vote-section").classList.remove("hidden");
        players.forEach((_, i) => votes[i] = 0);
        renderVoteButtons();
    }

    function logVote(idx) {
        votes[idx]++;
        renderVoteButtons();
    }

    function resetVotes() {
        players.forEach((_, i) => votes[i] = 0);
        renderVoteButtons();
    }

    function renderVoteButtons() {
        const container = document.getElementById("vote-buttons");
        container.innerHTML = players.map((p, i) => `
            <div class="vote-row">
                <span>${p}</span>
                <div>
                    <span style="color:#c8aa6e; margin-right:15px; font-weight:bold;">${votes[i]}</span>
                    <button onclick="logVote(${i})">+</button>
                </div>
            </div>
        `).join("");
    }

    function calculateWinner() {
        let maxVotes = -1;
        let winners = [];

        for (let i in votes) {
            if (votes[i] > maxVotes) {
                maxVotes = votes[i];
                winners = [i];
            } else if (votes[i] === maxVotes) {
                winners.push(i);
            }
        }

        if (winners.length > 1) {
            alert("STALEMATE! Tie detected. Players must argue for 30s before a final vote.");
            return;
        }

        const votedIdx = parseInt(winners[0]);
        const win = votedIdx === impostorIndex;
        
        document.getElementById("game-area").innerHTML = `
            <h1>${win ? 'VICTORY' : 'DEFEAT'}</h1>
            <p>${players[votedIdx]} was eliminated with ${maxVotes} votes.</p>
            <hr style="border-top:1px solid #785a28">
            <p>The Impostor: <b>${players[impostorIndex]}</b></p>
            <p>The Champion: <b>${targetChamp.name}</b></p>
            <button onclick="location.reload()">New Match</button>
        `;
    }
</script>
</body>
</html>
